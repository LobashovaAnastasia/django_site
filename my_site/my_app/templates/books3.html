<!-- Lesson "Django Templates" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Books with authors</title>
    <style>
    body {
      background-color: rgb(0, 0, 255, 0.5);
    }
    </style>
</head>
<body>
    <h1>          Books</h1>
    <div>
        <ul>
        {% for book in books %}
            <li>{{ book }}</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
